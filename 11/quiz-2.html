<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>연습문제 2</title>
	<style>	
		#container {
			width:200px;
			margin:30px auto;
			animation: rotate 10s alternate infinite ease-in;
		}
    img {
      border:1px solid #ccc;
      border-radius:50%;      
      box-shadow: 5px 5px 30px 2px #000;
    }
		.rotateY:hover{transform: rotateY(180deg);}
		
		@keyframes rotate{
			from{transform:perspective(200px) rotateY(0deg);}
			50%{transform:perspective(200px) rotateY(120deg);}
			to{transform:perspective(200px) rotateY(240deg);}
		}
	</style>
</head>

<body>
  <div id="container">
		<div class="rotateY">
	  <img src="images/bear.jpg" alt="곰인형 사진">
		</div>
  </div>
</body>
</html>
