<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수</title>
</head>
<body>
	<script>		
		function addNumber(num1,num2){
			var sum=num1+num2;
			return sum;
		}
		var result=addNumber(10,50);
		document.write("두 수를 더한 값: "+result);

	</script>	
</body>
</html>
