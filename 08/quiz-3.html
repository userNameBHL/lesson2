<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>연습문제 3</title>

			a:link, a:visited {
				color:black;

			}

			}
			nav ul{list-style: none;}

			}
			a:link{
				display: block;

				padding: 10px 20px;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">메뉴1</a></li>
