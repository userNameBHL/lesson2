<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
    body{
      font-size: 20px; 
    }
    h1{
      font-family: 'Nanum Pen Script', 바탕;
      font-size: 3em;
      color: rgba(255, 166, 0, 0.774);
    }
    .accent{
      font-size:150%;
      font-weight: 800;
    }
    .italic{
      font-size: italic;
    }
    .tstyle{
      /* text-align: center; */
      line-height: 0%;
    }
    .tstyle-2{
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>레드향</h1>
  <p class="tstyle">껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로</p>
  <p class="italic">일반 귤보다 2~3배 크고, <span class="tstyle-2">과육이 붉고 통통하다.</span></p>    
</body>
</html>
