<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>현재 시각은?</title>
  <style>
    p {
      margin-top:20px;
      font-size:1.2em;
      text-align: center;
    }
    .display {
      font-size:1.5em; 
      font-weight:bold;
      color:blue;      
    }
  </style>
</head>
<body>
  <p>현재 시각 <span id="current" class="display"></span></p>
  <script>
    // 16\sol-1.html 소스 참고    
    setInterval(displayNow,1000);
    
    function displayNow(){
     // var now=new Date("Mon Jan 2 2023 02:48:37 GMT+0900");
      //var currentTime="오후 "+now.getHours()+":"+now.getMinutes()+":"+now.getSeconds();
      var now=new Date();
      var currentTime=now.toLocaleTimeString();
      document.querySelector("#current").innerHTML=currentTime;
    }

  </script>
</body>
</html>
